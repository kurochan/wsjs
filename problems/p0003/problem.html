<h1>逆文生成</h1>
<p class="lead">
    入力ファイル中に含まれる文を逆順にして出力してください。<br>
</p>
<div class="row">
    <div class="alert alert-info col-lg-8 col-lg-offset-2">
        <strong>サンプル</strong>
        <div class="text-left">
            <span class="label label-info">入力</span>
            <pre>
Hello World.
Hello Java.
The best friends must part.
            </pre>
            <span class="label label-info">出力</span>
            <pre>
.dlroW olleH
.avaJ olleH
.trap tsum sdneirf tseb ehT
            </pre>
        </div>
    </div>
</div>
<div class="alert alert-warning">
    <span class="label label-warning">ヒント</span>
    文字列操作用のクラスライブラリを使うと楽かもしれません。
</div>
