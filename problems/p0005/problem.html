<h1>単語リストの生成1</h1>
<p class="lead">
    単語リストを作りましょう。<br>
    文中に出てきた単語を一行に一単語ずつ、昇順でソートして出力してください。
</p>
<div class="row">
    <div class="alert alert-info col-lg-8 col-lg-offset-2">
        <strong>サンプル</strong>
        <div class="text-left">
            <span class="label label-info">入力</span>
            <pre>
java lisp ruby lisp nasm
atom bash atom curl ruby atom
nasm ruby java sh tex
            </pre>
            <span class="label label-info">出力</span>
            <pre>
atom
bash
curl
java
lisp
nasm
ruby
sh
tex
            </pre>
        </div>
    </div>
</div>
<div class="alert alert-warning">
    <span class="label label-warning">ヒント</span>
    重複しないデータを保持できるデータ構造があったはずです。
</div>
