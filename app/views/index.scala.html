@(titles: List[String])

@main("WSJS", "home"){
<div class="main">
    <div class="jumbotron col-lg-10 col-lg-offset-1">
        <h1>WSL Study Judge System</h1>
        <p>プログラミングの簡単な練習ができます。<br>
            設問を選ぶと、課題にチャレンジできます。
        </p>
        <small>解答を提出するだけなので、プログラミング言語は問いません。</small>
    </div>

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <th class="center">設問番号</th>
                    <th class="center">内容</th>
                </tr>
                @for(i <- 0 until titles.length){
                <tr>
                    <td><big><a href="@routes.Application.problem(i)">@("%03d".format(i))</a></big></td>
                    <td><big>@titles.get(i)</big></td>
                </tr>
                }
            </table>
        </div>
    </div>
</div>
}
