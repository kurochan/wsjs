@(title: String, page: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                @if(page == "home") {
                <a class="navbar-brand" href="#">WSL Study Judge System</a>
                } else {
                <a class="navbar-brand" href="/">WSL Study Judge System</a>
                }
                <div class="nav-collapse collapse">
                    <ul class="nav navbar-nav">
                        @if(page == "home") {
                        <li class="active"><a href="#">Home</a></li>
                        } else {
                        <li><a href="/">Home</a></li>
                        }
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <div class="container">
            @content
        </div>
        <div id="footer">
            <div class="container">
                <p class="text-muted credit">Created by <a href="http://twitter.com/kuro_m88">Kurochan</a></p>
                <p class="text-muted credit">随時問題を追加したいと思うので、要望が有る方は気軽にTwitterでリプライください。</p>
            </div>
        </div>
        <a href="https://github.com/kurochan/wsjs"><img style="position: absolute; top: 0; right: 0; border: 0; margin-top: 50px;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/respond.min.js")" type="text/javascript"></script>
    </body>
</html>
