@(id: Integer, success: Boolean)
@main("WSJS Result Page", "result") {
<div class="main">
    <h1>Result</h1>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            @if(success) {
            <div class="alert alert-success">
                <h1>Accepted</h1>
                <p class="lead">他の問題にもチャレンジしてみましょう</p>
            </div>
            } else {
            <div class="alert alert-danger">
                <h1>Wrong Answer</h1>
                <p class="lead">もう一度見なおしてみましょう</p>
            </div>
            }
        </div>
    </div>
    @if(success) {
    <p class="lead"><a href="@routes.Application.index()">トップに戻る</a></p>
    } else {
    <p class="lead"><a href="@routes.Application.problem(id)">設問に戻る</a></p>
    }
</div>
}
